######################## default configuration ####################
#baseURL = "https://apwacencal.com/"
baseURL = "//jimmartin.netlify.app"
#baseURL = "/"
languageCode = "en-us"
title = "Jim Martin Photos"
theme = "liva-hugo"
summaryLength = "24"
paginate = 15
disqusShortname = ""

[outputs]
  home = ["HTML", "RSS", "JSON"]

############################# Plugins ##############################
[params.plugins]

  # CSS Plugins
  [[params.plugins.css]]
  URL = "plugins/bootstrap/bootstrap.min.css"
  [[params.plugins.css]]
  URL = "plugins/slick/slick.css"
  [[params.plugins.css]]
  URL = "plugins/themify-icons/themify-icons.css"
  [[params.plugins.css]]
  URL = "plugins/venobox/venobox.css"

  # JS Plugins
  [[params.plugins.js]]
  URL = "plugins/jQuery/jquery.min.js"
  [[params.plugins.js]]
  URL = "plugins/bootstrap/bootstrap.min.js"
  [[params.plugins.js]]
  URL = "plugins/slick/slick.min.js"
  [[params.plugins.js]]
  URL = "plugins/venobox/venobox.min.js"
  [[params.plugins.js]]
  URL = "plugins/search/fuse.min.js"
  [[params.plugins.js]]
  URL = "plugins/search/mark.js"
  [[params.plugins.js]]
  URL = "plugins/search/search.js"


############################## navigation ###############################
[menu]

  # main menu
  [[menu.main]]
  name = "About Jim Martin"
  URL = "about"
  weight = 1

  [[menu.main]]
  name = "Photos"
  URL = "blog"
  weight = 2

  [[menu.main]]
  name = "Home"
  URL = "index"
  weight = 0

  # footer menu
  [[menu.footer]]
  name = "About"
  URL = "about"
  weight = 1

  [[menu.footer]]
  name = "Articles"
  URL = "blog"
  weight = 2

  [[menu.footer]]
  name = "Contact"
  URL = "contact"
  weight = 3


#################### default parameters ################################
[params]
#logo = "images/computer.svg"
logo = "img/images/camera.svg"
home = "Home"

# Meta data
description = "Life through the lens of Jim Martin"
author = "Akel Engineering Group"
# Google Analitycs
googleAnalitycsID = "Your ID"
# Contact Information
mobile = ""
email = "dnoell@akeleng.com"
location = "Fresno, California"
# copyright
copyright = "copyright &copy; Life through the lens of Jim Martin. 2020 All Rights Reserved | Design by ThemeFisher | logos by tinyicon "


  # Preloader
  [params.preloader]
  enable = true
  preloader = "" # use .png , .svg or .gif format

  # search
  [params.search]
  enable = true

############################ news letter ########################
[params.newsletter]
enable = false
title = "Contact Me"
content = "Comments and suggestions are welcome!"


# cookies
[params.cookies]
enable = false
expire_days = 30


